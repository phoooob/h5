    <script src="../js/zepto.min.js"></script>
    <script>
        $('body').on('click', '[data-toggle="wrapper"]' ,function(e){
            e.preventDefault();
            var target = $(this).attr('href')
            $(target).toggle();
        });

        $('body').on('click', '[data-function="copy"]' ,function(e){
            e.preventDefault();
            //复制当前页面
            var curPage = getCurPage();
            curPage.after(curPage.clone());
            curPage.removeClass('active');
            setTotalPages() ;
            setMenu() ;
            //var target = $(this).attr('href');
        });

        function getCurPage() {
            return $('#page_workSpace .page-item.active');
        }

        function setTotalPages(){
            var pages = $('#page_workSpace .page-group .page-item');
            var totalPage = pages.length -1 ;
            var curPage = 1 ;
            pages.each(function () {
                if($(this).hasClass('active')) {
                  curPage = $(this).index() ;
                }
            });
            $('.menu-bottom .page-count').text(curPage + "/" + totalPage );
        }

    </script>
